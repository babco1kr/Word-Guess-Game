<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="bfalogo" src="assets/images/BfA Logo.png"><br>       
        </div>
    </header>

    <div class="container">
        <div class = "mainContent">
        <h1 class="gameName">Word Guess!</h1>
        <br>
        <center>
        <div class = "instructions">
            Press any key to guess a letter to figure out the word!
        </div>
        <span id = "winOrLose"></span><br>
        <!-- Displays the game as it is being played -->
        <span id = "game"></span><br>
        <span id = "selection"></span>
        <!-- Displays letters guessed by the user -->
        Letters Guessed:<br> <span id = "guess"></span>
        <br>
        <!-- Displays the remaining guesses -->
        Guesses remaining: <span id = "remaining"></span><br>
        <br>
        Rounds won: <span id ="wins"></span>
        </center>
        

    </div>  
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
