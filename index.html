<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="bfalogo" src="assets/images/BfA Logo.png"><br>       
        </div>
        <h1 class="gameName">Word Guess!</h1>
    </header>

    <div class="container">
        <div class = "instructions">
            Press any key to guess a letter to figure out the word!
        </div>
        <span id = "game"></span><br>
        <span id = "selection"></span>
        Letters Guessed: <span id = "guess"></span>
        <br>
        Guesses remaining: <span id = "remaining"></span>
        

    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
